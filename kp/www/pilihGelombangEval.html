<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
              -->
              <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

              <!-- Required meta tags-->
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
              <meta name="apple-mobile-web-app-capable" content="yes">
              <meta name="apple-mobile-web-app-status-bar-style" content="black">
              <meta name="format-detection" content="telephone=no">
              <meta name="msapplication-tap-highlight" content="no">



              <!-- Your app title -->
              <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
      -->

      <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
      <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

      <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
      <!-- Status bar overlay for full screen mode (PhoneGap) -->
      <div class="statusbar-overlay"></div>

      <!-- Panels overlay-->
      <div class="panel-overlay"></div>
      <!-- Left panel with reveal effect-->
      <div class="panel panel-left panel-reveal">
        <div class="content-block">
          <p>Left panel content goes here</p>
        </div>
      </div>

      <!-- Views -->
      <div class="views" id="dvContainer">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
          <!-- Top Navbar-->
          <div class="navbar">
            <div class="navbar-inner">
              <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
              <div class="center sliding">Pilih Gelombang GPB</div>
              <div class="right">
                        <a href="#" class="button button-raised button-fill color-red" id="btnLogoutFasilitator">Logout</a>
                      </div>
                    </div>
                  </div>
                  <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
                  <div class="pages navbar-through toolbar-through">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="pilihGelombangEval" class="page">
                      <!-- Scrollable page content -->
                      <div class="page-content">
                        <div class="center sliding">
                          <div class="list-block">

                            <ul>
                              <!-- Smart select item -->
                              <li>
                                <!-- Additional "smart-select" class -->
                                <a href="#" class="item-link smart-select no-ripple" data-back-on-select="true" data-back-text="Kembali" id="halo">
                                  <!-- select -->
                                  
                                  <select name="gelombang" id="gelombang">
                                    
                                  </select>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <!-- Select label -->
                                      <div class="item-title">Pilih Gelombang</div>
                                      <!-- Selected value, not required -->
                                      <div class="item-after smart-select-value">Belum Memilih Gelombang</div>
                                    </div>
                                  </div>
                                </a>

                                <a href="#" class="item-link smart-select no-ripple" data-back-on-select="true" style="visibility: hidden;" id="kelompokHidden" data-back-text="Go Back">
                                  <!-- select -->
                                  
                                  <select name="kelompok" id="kelompok">
                                    
                                  </select>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <!-- Select label -->
                                      <div class="item-title">Pilih Kelompok</div>
                                      <!-- Selected value, not required -->
                                      <div class="item-after smart-select-value" id="textKelompok">Belum Memilih Kelompok</div>
                                    </div>
                                  </div>
                                </a>
                                <a href="#" class="item-link smart-select no-ripple" data-back-on-select="true" style="visibility: hidden;" id="mhsHidden" data-back-text="Kembali">
                                  <!-- select -->
                                  
                                  <select name="mhs" id="mhs">
                                    
                                  </select>
                                  <div class="item-content" >
                                    <div class="item-inner">
                                      <!-- Select label -->
                                      <div class="item-title" id="ilangPilihM">Pilih Mahasiswa</div>
                                      <!-- Selected value, not required -->
                                      <div class="item-after smart-select-value">Belum Memilih Mahasiswa</div>
                                    </div>
                                  </div>
                                </a>
                                <div id="fotoMhs" style="visibility:hidden;"></div>
                                <div id="bigDreamMhs" style="visibility: hidden;"></div>
                                <div id="lifelistMhs" style="visibility: hidden;"></div>
                                <div id="oMhs" style="visibility: hidden;"></div>
                                <div id="me1Mhs" style="visibility: hidden;"></div>
                                <div id="me2Mhs" style="visibility: hidden;"></div>
                                <div id="eMhs" style="visibility: hidden;"></div>
                                <div id="llMhs" style="visibility: hidden;"></div>
                                <div id="rmMhs" style="visibility: hidden;"></div>
                                <div id="apMhs" style="visibility: hidden;"></div>
                                <div id="aptMhs" style="visibility: hidden;"></div>
                                <div id="fishKMhs" style="visibility: hidden;"></div>
                                <div id="fishSMhs" style="visibility: hidden;"></div>
<!--                                 <div id="fishDSMhs" style="visibility: hidden;"></div>
                                <div id="summaryModul" style="visibility: hidden;"></div> --> <!-- untuk comment mhs -->
                              </div>



                              </li>
                              

                            </ul>
                          </br>
                          <!-- Another smart selects or list view elements 
                          <ul>
                            <li>
                              <a href="#" class="item-link list-button" id="btnMasukKelompok">Masuk</a>
                            </li>
                          </ul>
                          -->
                        </div>

                      </div>
                    </div>
                  </div>
                  <!-- Bottom Toolbar-->

                </div>
              </div>

              <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
              <script type="text/javascript" src="js/my-app.js"></script>
              <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
              <script type="text/javascript">
              $("#btnPrint").live("click", function () {
                  var divContents = $("#dvContainer").html();
                  var printWindow = window.open('', '', 'height=400,width=800');
                  printWindow.document.write('<html><head><title>DIV Contents</title>');
                  printWindow.document.write('</head><body >');
                  printWindow.document.write(divContents);
                  printWindow.document.write('</body></html>');
                  printWindow.document.close();
                  printWindow.print();
              });
          </script>


            </body>

            </html>
