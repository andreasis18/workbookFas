<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" 
    content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' *; 
           style-src 'self' 'unsafe-inline' 'unsafe-eval'; 
           script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

            <!-- Your app title -->
            <title>My App</title>


    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main ">

        <!-- NAVBAR -->


            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center sliding">Growing Personal Best</div>
              </div>
            </div>


          <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
          <div class="pages navbar-through toolbar-through">
            <!-- Page, "data-page" contains page name -->
            <div data-page="index" class="page no-navbar">
                <!-- Scrollable page content -->
                <div class="page-content">

                    <img src="img/cover.jpg" id="bg">
                    <div class="content-block">
                        <form>
                          <div class="list-block">
                            <br/>
                            <ul>
                              <li class="item-content">
                                <div class="item-inner">
                                  <div class="item-title label">Username</div>
                                  <div class="item-input">
                                    <input type="text" name="username" id="username" placeholder="Username">
                                  </div>
                                </div>
                              </li>
                              <li class="item-content">
                                  <div class="item-inner">
                                    <div class="item-title label">Password</div>
                                    <div class="item-input">
                                      <input type="password" name="password" id="password" placeholder="Password">
                                    </div>
                                  </div>
                              </li>
                            </ul>
                          </div>
                          <div class="list-block">
                            <ul>
                              <li>
                                <a href="#" class="item-link list-button" id="btnMasuk">Sign In</a>
                              </li>
                            </ul>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/framework7.min.js"></script>
<script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
